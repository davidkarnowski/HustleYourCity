name: Make.com LLM Inference Scenario Webhook Trigger

on:
  workflow_dispatch:

jobs:
  trigger_and_refresh:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Ensure jq is installed
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Trigger Make.com webhook
        env:
          MAKE_LLM_INFERENCE_SCENARIO_URL: ${{ secrets.MAKE_LLM_INFERENCE_SCENARIO_URL }}
          MAKE_LLM_INFERENCE_SCENARIO_KEY: ${{ secrets.MAKE_LLM_INFERENCE_SCENARIO_KEY }}
        run: |
          echo "Triggering Make.com LLM Inference webhook..."

          PAYLOAD=$(jq -n \
            --arg event "daily_data_pipeline_trigger" \
            --arg repository "${{ github.repository }}" \
            --arg trigger_time "$(date -u +"%Y-%m-%dT%H:%M:%SZ")" \
            --arg source "github_actions_daily" \
            '{event: $event, repository: $repository, trigger_time: $trigger_time, source: $source}')

          echo "Payload: $PAYLOAD"

          RESPONSE=$(curl -s -o /tmp/response.txt -w "%{http_code}" -X POST "$MAKE_LLM_INFERENCE_SCENARIO_URL" \
            -H "Content-Type: application/json" \
            -H "x-make-apikey: $MAKE_LLM_INFERENCE_SCENARIO_KEY" \
            -d "$PAYLOAD")

          if [ "$RESPONSE" -eq 200 ] || [ "$RESPONSE" -eq 202 ]; then
            echo "Webhook triggered successfully (HTTP $RESPONSE)"
          else
            echo "Webhook trigger failed (HTTP $RESPONSE)"
            echo "Response body:"
            cat /tmp/response.txt
            exit 1
          fi
